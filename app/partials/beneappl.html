<h1 class="text-center">eBenefits Application</h1>
<div class="form-group">
    <label for="fname">First Name</label>
    <input name="fname" id="fname" class="form-control" placeholder="First Name">
</div>
<div class="form-group">
    <label for="lname">Last Name</label>
    <input name="lname" id="lname" class="form-control" placeholder="Last Name">
</div>
<div class="form-group">
    <label for="ssn">Social Security Number</label>
    <input name="ssn" id="ssn" type="password" class="form-control" placeholder="Social Security Number">
</div>
<div class="form-group">
    <label for="street">Address</label>
    <input name="street" id="street" class="form-control" placeholder="Address 1">
    <input name="street2" id="street2" class="form-control" placeholder="Address 2">
</div>
<div class="form-group">
    <label for="city">City</label>
    <input name="city" id="city" class="form-control" placeholder="city">
</div>
<div class="form-group">
    <label for="state">State</label>

        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>

        <option value="PA">Pennsylvania</option>

</div>
<div class="form-group">
    <label for="zip">Zip</label>
    <input name="zip" id="zip" class="form-control" type="number" placeholder="Zip">
</div>
<div class="form-group text-center clearfix">
    <button class="btn btn-success col-xs-12 col-md-6 col-md-offset-3" ng-click="applSubmit()">Apply</button>
</div>
<div class="row" ng-show="sent">
