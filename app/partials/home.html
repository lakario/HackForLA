<div class="search row text-center">
    <div class="input-group col-xs-10 col-xs-offset-1">
        <input type="search" class="form-control" placeholder="Search Keywords" ng-model="keyword">
        <span class="input-group-btn">
            <button type="button" class="btn btn-success" ng-click="jobSearch(keyword)">Go<i class="fa fa-exclamation"></i></button>
        </span>
    </div>
</div>
<div class="row">
    <div ng-show="latLong">
        <button type="button" class="btn btn-success" ng-click="jobSearch(null, latLong)">Search for jobs near you<i class="fa fa-exclamation"></i></button>
    </div>
</div>
<div class="panel-group" id="accordion">
    <div collapsible ng-repeat="job in jobs" class="panel panel-default collapse">
        <div class="panel-heading">
            <h4 class="panel-title text-center" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index + 1}}">
                {{job.position_title}}
            </h4>
        </div>
        <div id="collapse{{$index + 1}}" class="panel-collapse collapse">
            <div class="panel-body">
                <p>{{job.organization_name}}</p>
                <p>Salary: {{job.minimum | currency}} - {{job.maximum | currency}}</p>
                <p>Apply between: {{job.start_date}} - {{job.end_date}}</p>
                <p>Located in: {{job.locations[0]}}</p>
                <a href="{{job.url}}" target="_blank">
                    <p class="text-center">
                        Apply
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <a href="#/bene">
        <div class="col-xs-6 text-center">
            eBenefits
        </div>
    </a>
    <a href="#/facilities">
        <div class="col-xs-6 text-center">
            VA Facilities
        </div>
    </a>
</div>

</div>
