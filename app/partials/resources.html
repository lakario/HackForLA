<div ng-repeat="resource in resources" class="row">
    <h2>{{resource.title}}</h2>
    <p>{{resource.address}}</p>
    <p>Phone: {{resource.phone}}</p>
    <p>{{resource.phone24Text}}: {{resource.phone24}}</p>
    <p>{{resource.text}}</p>
    <p><a href="{{resource.url}}">{{resource.url}}</a></p>
    <p>TTY</p>
</div>
